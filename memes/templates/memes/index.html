{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Meme Generator</title>
    <link rel="stylesheet" href="{% static 'memes/style.css' %}">
</head>
<body>
    <h1>AI Meme Generator</h1>

    <form method="post">
        {% csrf_token %}
        <textarea name="prompt" id="id_prompt" placeholder="Enter your meme idea..." maxlength="1000" required></textarea>
        <br>
        <button type="submit">Generate Meme</button>
    </form>

    {% if image_data %}
        <h2>Your Meme:</h2>
        <img src="data:image/png;base64,{{ image_data }}" alt="Generated Meme" style="max-width:90%; margin-top:20px;">
    {% endif %}
</body>
</html>
